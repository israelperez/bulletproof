<!doctype html>
<html ng-app="loginApp">
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<title>log in</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Please Login</h3>
			</div>
			<div class="panel-body">
				<form name="frmLogin" class="form-horizontal" ng-controller="LoginController" ng-submit="login(frmLogin.$valid)" novalidate>
					
					<div class="form-group has-feedback">
						<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
						<div class="col-sm-10">
							<input type="email" name="txtemail" id="txtemail" class="form-control" placeholder="Email" ng-model="credentials.email" required >
							<span class="glyphicon glyphicon-asterisk form-control-feedback text-danger" aria-hidden="true" ng-show="frmLogin.txtemail.$error.email || frmLogin.txtemail.$error.required"></span>
							<span class="glyphicon glyphicon-ok form-control-feedback text-success" aria-hidden="true" ng-show="frmLogin.txtemail.$valid"></span>
							<span class="sr-only">(success)</span>
						</div>
					</div>

					<div class="form-group has-feedback">
						<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
						<div class="col-sm-10">
							<input type="password" name="txtpassword" id="txtpassword" class="form-control" placeholder="Password" ng-model="credentials.password" required >
							<span class="glyphicon glyphicon-asterisk form-control-feedback text-danger" aria-hidden="true" ng-show="frmLogin.txtpassword.$error.required"></span>
							<span class="glyphicon glyphicon-ok form-control-feedback text-success" aria-hidden="true" ng-show="frmLogin.txtpassword.$valid"></span>
							<span class="sr-only">(success)</span>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<div class="checkbox">
								<label>
									<input type="checkbox"> Remember me
								</label>
							</div>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-primary" ng-class="{ 'disabled': !frmLogin.$valid }">Sign in</button>
						</div>
					</div>
					<div class="alert alert-{{ loginClass }}">{{ loginMsg }}</div>
				</form>

			</div>
			<div class="panel-footer">
				Email: admin@webwarrior.me<br>
				password: p@55w0rd
			</div>
		</div>
		<script src="js/login.js"></script>
	</body>
</html>
